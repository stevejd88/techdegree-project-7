<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>YourApp</h1>
        <img src="icons/icon-bell.svg" alt="alert icon">
        <img src="images/member-1.jpg" alt="user icon">
      </header>
      <nav>
        <ul>
          <li><img src="icons/icon-dashboard.svg" alt="dashboard icon"></li>
          <li><img src="icons/icon-members.svg" alt="member icon"></li>
          <li><img src="icons/icon-visits.svg" alt="visit icon"></li>
          <li><img src="icons/icon-settings.svg" alt="settings icon"></li>
        </ul>
      </nav>
      <main class="dashboard">
        <h2>Dashboard</h2>
        <div class="search">
          <input type="text" placeholder="Search..">
        </div>
        <div class="traffic">
          <div class="alert-pop-up"></div>
          <h3>traffic</h3>
        </div>
        <div class="daily-traffic">
          <h3>daily traffic</h3>
        </div>
        <div class="mobile-users">
          <h3>mobile users</h3>
        </div>
        <div class="social-stats">
          <h3>social stats</h3>
        </div>
        <div class="new-members">
          <h3>new members</h3>
        </div>
        <div class="recent-activity">
          <h3>recent activity</h3>
        </div>
        <div class="message-user">
          <h3>message user</h3>
        </div>
        <div class="settings">
          <h3>settings</h3>
        </div>
      </main>
    </div>
  </body>
</html>
