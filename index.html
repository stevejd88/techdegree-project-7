<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web App</title>
    <link rel="stylesheet" href="css/styles.css">

    <div class="main-container">
      <header>
        <h1>YourApp</h1>
        <img src="icons/icon-bell.svg" alt="alert icon">
        <img src="images/member-1.jpg" alt="user icon">
        <h3>Norm Mc Donald</h3>
      </header>

      <nav>
        <ul>
          <li><img src="icons/icon-dashboard.svg" alt="dashboard icon"></li>
          <li><img src="icons/icon-members.svg" alt="member icon"></li>
          <li><img src="icons/icon-visits.svg" alt="visit icon"></li>
          <li><img src="icons/icon-settings.svg" alt="settings icon"></li>
        </ul>
      </nav> <!--End of main-nav -->

      <main class="dashboard">
        <h2>Dashboard</h2>
        <div class="search">
          <input type="text" placeholder="Search">
        </div> <!--main search bar -->

          <div class="alertPopUp"></div>
          <h3>traffic</h3>
          <canvas id="myChart"></canvas>
        </div> <!--traffic chart-->

        <div class="daily-traffic">
          <h3>daily traffic</h3>
          <canvas id="barGraph"></canvas>
        </div> <!--daily traffic bar graph -->

        <div class="mobile-users">
          <h3>mobile users</h3>
        </div> <!--mobile pie chart -->

        </div>
        <div class="recent-activity">
